plugins {
    id 'java'
    id 'application'
    id 'io.quarkus' version '2.16.0.Final'
    id "io.freefair.lombok" version "6.6.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets{
    main{
        output.resourcesDir = file("${buildDir}/classes/java/main")
    }
}

dependencies {

    implementation enforcedPlatform("io.quarkus:quarkus-bom:2.16.0.Final")
    implementation 'io.quarkus:quarkus-resteasy-jaxb'
    implementation 'io.quarkus:quarkus-resteasy'
    // Hibernate ORM specific dependencies
    implementation("io.quarkus:quarkus-hibernate-orm-panache")
    // JDBC driver dependencies
    implementation("io.quarkus:quarkus-jdbc-postgresql")
    //implementation 'org.glassfish.jersey.media:jersey-media-json-binding'
    implementation("io.quarkus:quarkus-resteasy-jackson")

    // migracion de tablas
    implementation group: 'io.quarkus', name: 'quarkus-flyway', version: '3.0.0.Alpha3'

}
